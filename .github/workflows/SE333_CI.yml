name: SE333 Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      # ⃣1 Check out your repository
      - name: Checkout repository
        uses: actions/checkout@v4

	 # 2 Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3 Run Maven Validate + Checkstyle
      - name: Run Checkstyle (static analysis)
        run: mvn validate checkstyle:checkstyle -Dmaven.test.skip=true -Dcheckstyle.failOnViolation=false

      # 4 Uploads Checkstyle report as a artifactUpload Checkstyle report as artifact
      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml

      # 5️ Run tests with JaCoCo coverageRun tests with JaCoCo coverage
      - name: Run Tests with Coverage
        run: mvn clean test jacoco:report

      # 6  Upload JaCoCo coverage report
      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/jacoco.xmlname: SE333_CI
